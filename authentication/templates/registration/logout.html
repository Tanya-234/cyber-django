{% extends 'base.html' %}

{% block content %}
    <h1>Logout</h1>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" >Logout</button>
    </form>
    <p>You have been successfully logged out.</p>
    <a href="{% url 'login' %}">Login again</a>
{% endblock %}
