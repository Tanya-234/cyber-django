{% extends 'base.html' %}

{% block content %}
    <h1>Report Incident</h1>
    <div class="buttons-container">
        <a href="{% url 'home' %}" class="btn btn-purple">Home</a>
        <a href="{% url 'incident_dashboard' %}" class="btn btn-purple">Incident Dashboard</a>
        <a href="{% url 'logout' %}" class="btn btn-purple">Logout</a>
    </div>
    <form method="post">
        {% csrf_token %}
        <table class="form-table">
            
            <tr>
                <th><label for="{{ form.type.id_for_label }}">Type :</label></th>
                <td>{{ form.type }}</td>
            </tr>
            <tr>
                <th><label for="{{ form.severity.id_for_label }}">Severity:</label></th>
                <td>{{ form.severity }}</td>
            </tr>
            <tr>
                <th><label for="{{ form.Report_date.id_for_label }}">Report Date:</label></th>
                <td>{{ form.Report_date }}</td>
            </tr>
            <tr>
                <th><label for="{{ form.description.id_for_label }}">Description:</label></th>
                <td>{{ form.description }}</td>
            </tr>
        </table>
        <button type="submit" class="btn btn-purple">Submit</button>
        
    </form>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
{% endblock %}
